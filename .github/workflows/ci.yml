name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v2
    - name: "🧰 Install Elm"
      uses: jorelali/setup-elm@v2
      with:
        elm-version: 0.19.1
    - name: "🧰 Install Node"
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.2
    - name: "🧰 Install Yarn"
      run: npm install -g yarn
    - name: "🧰 Install dependencies"
      run: yarn install
    - name: "🏗 Build"
      run: yarn build
