name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v2
    - name: "ğŸ§° Install Node"
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.2
    - name: "ğŸ§° Install Yarn"
      run: npm install -g yarn
    - name: "â™»ï¸ Get Yarn cache directory"
      id: yarn-cache-dir
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: "â™»ï¸ Cache Yarn packages"
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: "ğŸ§° Install dependencies"
      run: yarn install --frozen-lockfile
    - name: "ğŸ§° Add Yarn path"
      run: echo ::add-path::$(yarn bin)
    - name: "âœ”ï¸ Check Elm format"
      uses: sparksp/elm-format-action@v1
    - name: "âœ”ï¸ Review Elm"
      uses: sparksp/elm-review-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: "ğŸ— Build"
      run: yarn build
