name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v2
    - name: "ğŸ§° Install Elm"
      uses: jorelali/setup-elm@v2
      with:
        elm-version: 0.19.1
    - name: "ğŸ§° Install Node"
      uses: actions/setup-node@v1
      with:
        node-version: 8.16.x
    - name: "ğŸ§° Install Yarn"
      run: npm install -g yarn
    - name: "ğŸ§° Install Node dependencies"
      run: yarn install
    - name: "ğŸ— Build"
      run: yarn build
